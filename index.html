<html>

	<head>
		<style>
			#Block{
				background-opacity:1;
				position:fixed;
				height:64px;
				width:64px;
				transform: translatey(32px);
			}
			#FullUp{
				position:absolute;
				width:50%;
				height:50%;
				transform: rotate(45deg) translate(0%,-70.5%) scale(1.42);
				
			}
			#FullLeft{
				position:absolute;
				width:50%;
				height:50%;
				transform: skew(0deg,-45deg) translate(100%,150%);
			
			}
			#FullRight{
				position:absolute;
				width:50%;
				height:50%;
				transform: skew(0deg,45deg) translatey(50%);
				filter: brightness(65%)
			
			}
			
			
			#TSlabUp{
				position:absolute;
				width:50%;
				height:50%;
				transform: rotate(45deg) translate(1%,-70%) scale(1.42);
				
			}
			#TSlabLeft{
				position:absolute;
				width:50%;
				height:25%;
				transform: skew(0deg,-45deg) translate(100%,300%);
			
			}
			#TSlabRight{
				position:absolute;
				width:50%;
				height:25%;
				transform: skew(0deg,45deg) translatey(100%);
				filter: brightness(65%)
			
			}
			
			
			#BSlabUp{
				position:absolute;
				width:50%;
				height:50%;
				transform: rotate(45deg) translate(35%,-35%) scale(1.42);
				
			}
			#BSlabLeft{
				position:absolute;
				width:50%;
				height:25%;
				transform: skew(0deg,-45deg) translate(100%,400%);
			
			}
			#BSlabRight{
				position:absolute;
				width:50%;
				height:25%;
				transform: skew(0deg,45deg) translatey(200%);
				filter: brightness(65%)
			
			}
		</style>
	</head>
